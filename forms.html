<!doctype html>
<html lang="en">
<head>
  <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>forms</title>
</head>
<body>
<form action="navigation.html" method="">
  <label for="fname">first name</label>
  <input type="text"id="fname" placeholder="your first name"><br>
  <label for="lname">last name</label>
  <input type="text"id="lname" placeholder="your last name"><br>
  <label for="email">Barua pepe </label>
  <input type="email"id="email" placeholder="your email address"><br>
  <label for="dob">Date of registration</label>
  <input type="date"id="dob" placeholder="your date of registration"><br>
  <label for="pass">password</label>
  <input type="password"id="pass" placeholder="your password"><br>
  <label for="male">male</label>
  <input type="radio"id="male" name="gender">
  <label for="female">female</label>
  <input type="radio"id="female" name="gender">
  <label for="others">others</label>
  <input type="radio"id="others" name="gender"><br>
  <label for="course">input course of intrest</label>
  <select name="course" id="course">
    <option value="full">fullstack</option>
    <option value="javascript">javascript</option>
    <option value="python">python</option>
    <option value="cyber security">cyber security</option>
    <option value="android">android</option>
    <option value="others">others</option>
    <br>
    <textarea name="message" id="" cols="30" rows="10"></textarea><br>
    <label for="image"></label><br>
    <input type="text" id="image"><br>
    <input type="text"><br>
    <input type="color"id="favcolor" name="favcolor"><br>
    <input type="datetime-local" id="birthdaytime" name="birthdaytime"><br>
    <input type="file" id="my file" name="myfile"><br>
    <input type="hidden"><br>
    <input type="month" id="bdaymonth" name="bdaymonth"><br>
    <input type="number" id="quantity" name="quantity" min="1" max="5" step="10" value="30"><br>
    <input type="range" id="vol" name="vol" min="0" max="50"><br>
    <input type="reset"><br>
    <input type="search" id="gsearch" name="gsearch"><br>
    <input type="tel"><br>
    <input type="time"><br>
    <input type="url"><br>
    <input type="week"><br>
    <input type="image" src="img_submit.gif" alt="submit" width="35">
    <input type="checkbox" id="vehicle1" name="vehicle1" VALUE="BIKE">
  </select>
  <input type="submit" value="Register">

</form>
</form>
</body>
</html>
